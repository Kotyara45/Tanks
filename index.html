<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танчики</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background-color: #a2d149;  /* Задній фон - трава */
            display: block;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            display: none; /* Спочатку приховано */
        }

        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>Меню</h1>
        <button id="startButton">Запустити гру</button><br><br>
        <button id="toggleSoundButton">Вимкнути звук</button><br><br>
        <button id="exitButton">Вийти</button>
    </div>
    <div id="gameOverMessage"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const gameOverMessage = document.getElementById('gameOverMessage');
        let soundEnabled = true;
        let gameRunning = false;
        let gameOver = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const tankSize = 40;
        const bulletSize = 10;
        const speed = 3;
        const bulletSpeed = 5;
        const roadWidth = 200;
        const shootSound = new Audio('shoot-sound.mp3'); // Додати свій шлях до звуку

        const obstacles = [
            { x: canvas.width / 3, y: canvas.height / 2 - 50, width: 100, height: 100 },
            { x: (2 * canvas.width) / 3 - 50, y: canvas.height / 2 - 50, width: 100, height: 100 }
        ];

        // Початкові координати для кожного гравця
        const initialPositions = {
            player1: { x: canvas.width / 2 - tankSize / 2, y: canvas.height - tankSize - 10, angle: -90 },
            player2: { x: canvas.width / 2 - tankSize / 2, y: 10, angle: 90 }
        };

        // Гравець 1
        const player1 = {
            x: initialPositions.player1.x,
            y: initialPositions.player1.y,
            width: tankSize,
            height: tankSize,
            color: 'green',
            keys: { up: 'KeyW', down: 'KeyS', left: 'KeyA', right: 'KeyD', shoot: 'KeyF', rotate: 'KeyR' },
            bullets: [],
            angle: initialPositions.player1.angle,
            shootDirection: -1,
            alive: true
        };

        // Гравець 2
        const player2 = {
            x: initialPositions.player2.x,
            y: initialPositions.player2.y,
            width: tankSize,
            height: tankSize,
            color: 'blue',
            keys: { up: 'KeyI', down: 'KeyK', left: 'KeyJ', right: 'KeyL', shoot: 'KeyH', rotate: 'KeyU' },
            bullets: [],
            angle: initialPositions.player2.angle,
            shootDirection: 1,
            alive: true
        };

        const players = [player1, player2];

        const keysPressed = {};
        window.addEventListener('keydown', (e) => {
            keysPressed[e.code] = true;

            if (e.code === 'Escape') {
                toggleMenu();
            } else if (e.code === 'Space' && gameOver) {
                restartGame();
            }
        });
        window.addEventListener('keyup', (e) => {
            keysPressed[e.code] = false;
        });

        function movePlayer(player) {
            if (keysPressed[player.keys.up]) {
                player.x += speed * Math.cos(player.angle * Math.PI / 180);
                player.y += speed * Math.sin(player.angle * Math.PI / 180);
            }
            if (keysPressed[player.keys.down]) {
                player.x -= speed * Math.cos(player.angle * Math.PI / 180);
                player.y -= speed * Math.sin(player.angle * Math.PI / 180);
            }
            if (keysPressed[player.keys.left]) player.angle -= 5;
            if (keysPressed[player.keys.right]) player.angle += 5;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        function shoot(player) {
            if (keysPressed[player.keys.shoot]) {
                if (soundEnabled) shootSound.play();
                const bulletX = player.x + player.width / 2 + (player.width / 2) * Math.cos(player.angle * Math.PI / 180);
                const bulletY = player.y + player.height / 2 + (player.height / 2) * Math.sin(player.angle * Math.PI / 180);
                player.bullets.push({
                    x: bulletX,
                    y: bulletY,
                    angle: player.angle
                });
            }

            for (let i = 0; i < player.bullets.length; i++) {
                const bullet = player.bullets[i];
                bullet.x += bulletSpeed * Math.cos(bullet.angle * Math.PI / 180);
                bullet.y += bulletSpeed * Math.sin(bullet.angle * Math.PI / 180);

                // Перевірка на зіткнення з перешкодами
                if (checkBulletCollisionWithObstacles(bullet)) {
                    player.bullets.splice(i, 1); // Видалення кулі, якщо вона зіткнулась з перешкодою
                    i--;
                    continue;
                }

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    player.bullets.splice(i, 1);
                    i--;
                }
            }
        }

        function checkBulletCollisionWithObstacles(bullet) {
            return obstacles.some(obstacle => {
                return bullet.x < obstacle.x + obstacle.width &&
                       bullet.x + bulletSize > obstacle.x &&
                       bullet.y < obstacle.y + obstacle.height &&
                       bullet.y + bulletSize > obstacle.y;
            });
        }

        function checkCollision(bullet, player) {
            return bullet.x < player.x + player.width &&
                   bullet.x + bulletSize > player.x &&
                   bullet.y < player.y + player.height &&
                   bullet.y + bulletSize > player.y;
        }

        function checkGameOver() {
            if (!player1.alive) {
                endGame("Синій гравець переміг!");
            } else if (!player2.alive) {
                endGame("Зелений гравець переміг!");
            }
        }

        function endGame(message) {
            gameOver = true;
            gameOverMessage.textContent = message;
            gameOverMessage.style.display = 'block';
            gameRunning = false;
        }

        // Функція перезапуску гри
        function restartGame() {
            player1.alive = true;
            player2.alive = true;

            // Скидання позицій та кутів
            player1.x = initialPositions.player1.x;
            player1.y = initialPositions.player1.y;
            player1.angle = initialPositions.player1.angle;

            player2.x = initialPositions.player2.x;
            player2.y = initialPositions.player2.y;
            player2.angle = initialPositions.player2.angle;

            // Очищення куль
            player1.bullets = [];
            player2.bullets = [];

            // Приховати повідомлення про кінець гри
            gameOverMessage.style.display = 'none';
            gameOver = false;
            gameRunning = true;
            gameLoop();
        }

        function drawPlayer(player) {
            if (!player.alive) return;
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.angle * Math.PI / 180);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            ctx.restore();

            player.bullets.forEach(bullet => {
                ctx.fillStyle = 'black';
                ctx.fillRect(bullet.x, bullet.y, bulletSize, bulletSize);
            });
        }

        function drawObstacles() {
            ctx.fillStyle = 'gray';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer(player1);
            movePlayer(player2);

            shoot(player1);
            shoot(player2);

            drawPlayer(player1);
            drawPlayer(player2);
            drawObstacles();

            player1.bullets.forEach(bullet => {
                if (checkCollision(bullet, player2)) {
                    player2.alive = false;
                    checkGameOver();
                }
            });

            player2.bullets.forEach(bullet => {
                if (checkCollision(bullet, player1)) {
                    player1.alive = false;
                    checkGameOver();
                }
            });

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            menu.style.display = 'none';
            gameRunning = true;
            gameLoop();
        });

        document.getElementById('toggleSoundButton').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            document.getElementById('toggleSoundButton').textContent = soundEnabled ? 'Вимкнути звук' : 'Увімкнути звук';
        });

        document.getElementById('exitButton').addEventListener('click', () => {
            window.close();
        });

        function toggleMenu() {
            if (menu.style.display === 'none') {
                menu.style.display = 'block';
                gameRunning = false;
            } else {
                menu.style.display = 'none';
                gameRunning = true;
                gameLoop();
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
