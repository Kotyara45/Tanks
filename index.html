<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танчики</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background-color: #a2d149;  /* Задній фон - трава */
            display: block;
        }

        .bullet {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }

        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverMessage"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const tankSize = 40;
        const bulletSize = 10;
        const speed = 3;
        const bulletSpeed = 5;
        let gameOver = false;

        const obstacles = [
            { x: canvas.width / 3, y: canvas.height / 2 - 50, width: 100, height: 100 },
            { x: (2 * canvas.width) / 3 - 50, y: canvas.height / 2 - 50, width: 100, height: 100 }
        ];

        // Ініціалізація гравців
        const player1 = {
            x: canvas.width / 2 - tankSize / 2,
            y: canvas.height - tankSize - 10,  // Зелений танк знизу
            width: tankSize,
            height: tankSize,
            color: 'green',
            keys: { up: 'KeyW', down: 'KeyS', left: 'KeyA', right: 'KeyD', shoot: 'KeyF', rotate: 'KeyR' },
            bullets: [],
            angle: 0,
            shootDirection: -1,  // Стріляє вгору
            alive: true
        };

        const player2 = {
            x: canvas.width / 2 - tankSize / 2,
            y: 10,  // Синій танк зверху
            width: tankSize,
            height: tankSize,
            color: 'blue',
            keys: { up: 'KeyI', down: 'KeyK', left: 'KeyJ', right: 'KeyL', shoot: 'KeyH', rotate: 'KeyU' },
            bullets: [],
            angle: 180,
            shootDirection: 1,  // Стріляє вниз
            alive: true
        };

        const players = [player1, player2];

        // Обробка натискань клавіш
        const keysPressed = {};
        window.addEventListener('keydown', (e) => {
            keysPressed[e.code] = true;
        });
        window.addEventListener('keyup', (e) => {
            keysPressed[e.code] = false;
        });

        // Функція переміщення танків
        function movePlayer(player) {
            if (keysPressed[player.keys.up]) {
                player.x += speed * Math.cos(player.angle * Math.PI / 180);
                player.y += speed * Math.sin(player.angle * Math.PI / 180);
            }
            if (keysPressed[player.keys.down]) {
                player.x -= speed * Math.cos(player.angle * Math.PI / 180);
                player.y -= speed * Math.sin(player.angle * Math.PI / 180);
            }
            if (keysPressed[player.keys.left]) player.x -= speed;
            if (keysPressed[player.keys.right]) player.x += speed;
            if (keysPressed[player.keys.rotate]) player.angle += 5;

            // Обмеження переміщення по полю
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Стрільба
        function shoot(player) {
            if (keysPressed[player.keys.shoot]) {
                const bulletX = player.x + player.width / 2 + (player.width / 2) * Math.cos(player.angle * Math.PI / 180);
                const bulletY = player.y + player.height / 2 + (player.height / 2) * Math.sin(player.angle * Math.PI / 180);
                player.bullets.push({
                    x: bulletX,
                    y: bulletY,
                    angle: player.angle
                });
            }

            for (let i = 0; i < player.bullets.length; i++) {
                const bullet = player.bullets[i];
                bullet.x += bulletSpeed * Math.cos(bullet.angle * Math.PI / 180);
                bullet.y += bulletSpeed * Math.sin(bullet.angle * Math.PI / 180);

                // Видалення куль, якщо вони виходять за межі екрану
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    player.bullets.splice(i, 1);
                    i--;
                }
            }
        }

        // Перевірка попадання
        function checkCollision(bullet, player) {
            return bullet.x < player.x + player.width &&
                   bullet.x + bulletSize > player.x &&
                   bullet.y < player.y + player.height &&
                   bullet.y + bulletSize > player.y;
        }

        // Перевірка на поразку
        function checkGameOver() {
            if (!player1.alive) {
                endGame("Синій гравець переміг!");
            } else if (!player2.alive) {
                endGame("Зелений гравець переміг!");
            }
        }

        // Функція завершення гри
        function endGame(message) {
            gameOver = true;
            const gameOverMessage = document.getElementById('gameOverMessage');
            gameOverMessage.textContent = message;
            gameOverMessage.style.display = 'block';
        }

        // Малювання танків
        function drawPlayer(player) {
            if (!player.alive) return;
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.angle * Math.PI / 180);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
            ctx.fillStyle = "black";  // Дуло
            ctx.fillRect(10, -5, 20, 10);
            ctx.restore();

            // Малювання куль
            player.bullets.forEach((bullet) => {
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, bulletSize, bulletSize);
            });
        }

        // Малювання перешкод
        function drawObstacles() {
            ctx.fillStyle = 'grey';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Основний ігровий цикл
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawObstacles();

            players.forEach(player => {
                if (player.alive) {
                    movePlayer(player);
                    shoot(player);
                    drawPlayer(player);
                }
            });

            // Перевірка попадання куль в танки
            player1.bullets.forEach((bullet, bulletIndex) => {
                if (checkCollision(bullet, player2)) {
                    player2.alive = false;
                    player1.bullets.splice(bulletIndex, 1);
                }
            });

            player2.bullets.forEach((bullet, bulletIndex) => {
                if (checkCollision(bullet, player1)) {
                    player1.alive = false;
                    player2.bullets.splice(bulletIndex, 1);
                }
            });

            checkGameOver();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
