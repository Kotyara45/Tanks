<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танчики</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background-color: #eee;
            display: block;
        }

        .tank {
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
        }

        .bullet {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }

        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverMessage"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const tankSize = 40;
        const bulletSize = 10;
        const speed = 5;
        const bulletSpeed = 10;
        let gameOver = false;

        // Инициализация игроков
        const player1 = {
            x: canvas.width / 2 - tankSize / 2,
            y: canvas.height - tankSize - 10,  // Зеленый танк снизу
            width: tankSize,
            height: tankSize,
            color: 'green',
            keys: { up: 'KeyW', down: 'KeyS', left: 'KeyA', right: 'KeyD', shoot: 'KeyF' },
            bullets: [],
            shootDirection: -1,  // Стреляет вверх
            alive: true
        };

        const player2 = {
            x: canvas.width / 2 - tankSize / 2,
            y: 10,  // Синий танк сверху
            width: tankSize,
            height: tankSize,
            color: 'blue',
            keys: { up: 'KeyI', down: 'KeyK', left: 'KeyJ', right: 'KeyL', shoot: 'KeyH' },
            bullets: [],
            shootDirection: 1,  // Стреляет вниз
            alive: true
        };

        const players = [player1, player2];

        // Обработка нажатия клавиш
        const keysPressed = {};
        window.addEventListener('keydown', (e) => {
            keysPressed[e.code] = true;
        });
        window.addEventListener('keyup', (e) => {
            keysPressed[e.code] = false;
        });

        // Функция перемещения танков
        function movePlayer(player) {
            if (keysPressed[player.keys.up]) player.y -= speed;
            if (keysPressed[player.keys.down]) player.y += speed;
            if (keysPressed[player.keys.left]) player.x -= speed;
            if (keysPressed[player.keys.right]) player.x += speed;

            // Ограничение передвижения по полю
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Стрельба
        function shoot(player) {
            if (keysPressed[player.keys.shoot]) {
                player.bullets.push({ x: player.x + player.width / 2 - bulletSize / 2, y: player.y });
            }

            for (let i = 0; i < player.bullets.length; i++) {
                const bullet = player.bullets[i];
                bullet.y += bulletSpeed * player.shootDirection;

                // Удаление пуль, если они выходят за пределы экрана
                if (bullet.y < 0 || bullet.y > canvas.height) {
                    player.bullets.splice(i, 1);
                    i--;
                }
            }
        }

        // Проверка попаданий
        function checkCollision(bullet, player) {
            return bullet.x < player.x + player.width &&
                   bullet.x + bulletSize > player.x &&
                   bullet.y < player.y + player.height &&
                   bullet.y + bulletSize > player.y;
        }

        // Проверка на победу
        function checkGameOver() {
            if (!player1.alive) {
                endGame("Синий игрок победил!");
            } else if (!player2.alive) {
                endGame("Зеленый игрок победил!");
            }
        }

        // Функция завершения игры
        function endGame(message) {
            gameOver = true;
            const gameOverMessage = document.getElementById('gameOverMessage');
            gameOverMessage.textContent = message;
            gameOverMessage.style.display = 'block';
        }

        // Рендеринг
        function drawPlayer(player) {
            if (!player.alive) return;
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Отрисовка пуль
            player.bullets.forEach((bullet) => {
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, bulletSize, bulletSize);
            });
        }

        // Основной игровой цикл
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            players.forEach(player => {
                if (player.alive) {
                    movePlayer(player);
                    shoot(player);
                    drawPlayer(player);
                }
            });

            // Проверка попаданий пуль по танкам
            player1.bullets.forEach((bullet, bulletIndex) => {
                if (checkCollision(bullet, player2)) {
                    player2.alive = false;
                    player1.bullets.splice(bulletIndex, 1);
                }
            });

            player2.bullets.forEach((bullet, bulletIndex) => {
                if (checkCollision(bullet, player1)) {
                    player1.alive = false;
                    player2.bullets.splice(bulletIndex, 1);
                }
            });

            checkGameOver();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
